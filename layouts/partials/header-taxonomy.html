<div class="ui inverted vertical masthead center aligned segment">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a href="/" class="header item">
          <img class="logo" src="{{ .Site.Params.logo  | absURL}}" style="width: 192px">
        </a>
        <div class="right item">
          <div class="ui item search">
            <div class="ui icon input">
              <input class="prompt" type="text" placeholder="Search...">
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui text container">
      <h1 class="ui inverted header">
          {{.Title}}
      </h1>{{$.Scratch.Set "total" (len .Data.Pages)}}
      <h2>{{if ge ($.Scratch.Get "total") 2 }}A collection of {{$.Scratch.Get "total"}} posts
          {{else}}{{$.Scratch.Get "total"}} post{{end}}</h2>
    </div>

  </div>
