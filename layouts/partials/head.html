<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="{{ "avatar.png" | absURL}}" />
    <link rel="icon" href="{{ "avatar.png" | absURL}}" />
    <link rel="canonical" href="{{ .Permalink }}" />
    <!-- Site Properties -->
    <title>{{ .Site.Params.title }}</title>
    <meta itemprop="name" content="{{ .Site.Params.title }}">
    <meta itemprop="description" content="{{ .Site.Params.metaDescription }}">
    <meta property="og:title" content="{{ .Site.Params.title }}" />
    <meta property="og:description" content="{{ .Site.Params.metaDescription }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ngodingdewa.com/" />
    <meta content='summary_large_image' name='twitter:card' />
    <meta content='@ngodingdewa' name='twitter:site' />
    <meta content='@robialisandi' name='twitter:creator' />
    <meta property='og:image' content='{{.Params.image}}' />
    <meta property='og:image:alt' content='{{ .Site.Params.title }}' />
    <meta content='id_ID' property='og:locale' />
    <meta content='ms_MY' property='og:locale:alternate' />
    <meta content='en_US' property='og:locale:alternate' />
    <meta content='' property='fb:app_id' />
    <meta content='ngodingdewa' property='fb:pages' />
    <meta content='' property='fb:pages' />
    <meta content='' property='fb:profile_id' />
    <meta property="og:site_name" content="Ngoding Dewa">
    <meta property="article:publisher" content="https://www.facebook.com/ngodingdewa" />
    <meta property="article:author" content="https://www.facebook.com/ngodingdewa" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/mystyle.css">
  </head>
