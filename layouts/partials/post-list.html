{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") }}
{{ range $paginator.Pages }}

<div class="ui card">
  <a class="image" href="{{ .Permalink }}">
    <img src="{{.Params.image | absURL}}">
  </a>
  <div class="content">
    <a class="header" href="{{ .Permalink }}">{{.Title}}</a>
    <div class="meta">
      {{if .Params.tags }}<a>{{ range $index, $tag := .Params.tags }}
          #{{$tag}} {{end}} </a>
          {{ end }}
    </div>
  </div>
</div>

{{ end }}
